    path:      admin/note/add
    defaults: { _controller: IntranetBundle:Note:add }

intranet_edit:
    path:      admin/note/edit/{id}
    defaults: { _controller: IntranetBundle:Note:edit }
    requirements:
        id: \d+

intranet_delete:
    path:      admin/note/delete/{id}
